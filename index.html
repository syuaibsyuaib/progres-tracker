<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
		crossorigin="anonymous"></script>
</head>

<body>
	<div class="container border-bottom border-5 border-danger border-opacity-25 bg-warning text-light p-3 mb-3">
		<p class="fs-1 fw-bold mb-0">Progress Tracker</p>
		<p class="fs-6 fst-italic fw-light">Atur dan pantau proyek dengan mudah</p>
	</div>
	<div class="container">
		<div class="container">
			<div class="mb-3">
				<label class="form-label" for="nama_project">Project</label>
				<input class="form-control" type="text" placeholder="Nama">
			</div>
			<label class="form-label" for="inp_user">Panitia</label>
			<div class="mb-3 input-group ">
				<input class="form-control" type="text" name="" id="inp_user" placeholder="Nama">
				<button class="btn btn-primary" id="add_user">+</button>
			</div>
			<ul class="list-group list-group-numbered mb-3" id="users"></ul>
			<div class="text-end">
				<button type="button" class="mb-3 btn btn-success">Simpan</button>
			</div>
		</div>

		<hr>
		<!-- ISI BUDGET -->
		<section>
			<div class="text-center">
				<p class="fw-bold fs-2 mb-3">Keuangan</p>
			</div>
			<div class="input-control mb-2">
				<label class="form-label" for="tambah_budget">Mata Anggaran</label>
				<input class="form-control" type="text" name="" id="tambah_budget" placeholder="nama barang-jasa">
			</div>
			<div class="input-group mb-2">
				<input class="form-control" type="number" name="" id="" placeholder="kuantitas">
				<input class="form-control" type="number" name="" id="" placeholder="satuan">
				<input class="form-control" type="number" name="" id="" placeholder="harga">
			</div>
			<div class="text-end">
				<button type="button" class="btn btn-success">Simpan</button>
			</div>

		</section>

		<hr>
		<section>
			<div class="text-center">
				<p class="fw-bold fs-2 mb-3">
					Kegiatan
				</p>
			</div>
			persiapan <br>

			pelaksanaan <br>
			pelaporan
		</section>
	</div>


	<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.min.js"></script>
	<script>
		$('#add_user').click(function () {
			let newUser = $('#inp_user').val()
			$('#users').append(`<li class="list-group-item position-relative">${newUser}<button type="button" class="btn rounded-pill" style="position:absolute;top:0;right:3%"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="red" class="bi bi-x-circle" viewBox="0 0 16 16">
																																																																																																																																																																											  <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
																																																																																																																																																																											  			  <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
																																																																																																																																																																														  			</svg></button></li>`)
			$('#inp_user').val('')
		})
	</script>
</body>

</html>
